<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Header -->
    <div class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ProgressBar App</a>
        </div>
    </div>

    <!-- body -->
    <div id="myapp">
        <div class="container">
            <div class="card mt-4">
                <div class="card-body">
                    <button type="button" class="btn btn-danger mb-2" @click="disminuir()">Disminuir</button> 
                    <button type="button" class="btn btn-success mb-2" @click="aumentar()">Aumentar</button>
                    <div class="progress">
                        <div :class="['progress-bar', {'bg-danger': progress <= 40, 'bg-warning': progress > 40 && progress < 80, 'bg-success': progress >= 80}]" role="progressbar" :style="{width: progress + '%', color: color_text}">{{progress}} %</div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12 ">
                            <div class="d-flex justify-content-center">
                                <div class="card py-2 px-4" :class="color" :style="{color: color_text}">
                                    {{progress}} %
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
